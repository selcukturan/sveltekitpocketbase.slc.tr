services:
  # NODE.JS APPLICATION
  s_app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: c_node_slcapp
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: ${PORT}
      ORIGIN: ${ORIGIN}
    ports:
      - ${PORT}:${PORT}
    networks:
      - network_0
  # POCKETBASE SQLITE DB
  s_pocketbase:
    build:
      context: ./.slc-production/pocketbase
      dockerfile: Dockerfile
    container_name: c_pocketbase_slcapp
    restart: unless-stopped
    volumes:
      - ./.slc-production/pocketbase/pb_data:/pb/pb_data
      - ./.slc-production/pocketbase/pb_hooks:/pb/pb_hooks
      - ./.slc-production/pocketbase/pb_migrations:/pb/pb_migrations
    ports:
      - ${PB_PORT}:${PB_PORT}
    depends_on:
      - s_app
    networks:
      - network_0

networks:
  network_0:
    driver: bridge
